<body>
    <h1 id = "mainHeading">Lab 4</h1>

    <form name="alertForm" onsubmit="return formValidation()">
        <label for="firstName">First Name:</label>
        <input type="text" placeholder=" " id="firstName" required>
        <br>
        <input type="submit" value = "Alert Me">
    </form>

    <!--  Javacript Code -->
    <script type="text/javascript">
        function formValidation() {
            var name = document.alertForm.firstName.value;
            if(name.trim() ==="") {
                alert("Please enter a valid name");
                return false;
            }
            alert("Hello " + name + "!");
            return false;
         }
        </script>

    </body>
    </html>
    <!-- Change Color -->
    <form onsubmit="return false">
        <input type="button" value="Change Color" onclick="changeColor()">
    </form>

    <script type="text/javascript">
        var isLightBlue = true;
        function changeColor() {
            if(isLightBlue) {
                document.body.style.backgroundColor = "lightpink";
            } else {
                document.body.style.backgroundColor = "lightblue";
        }
        isLightBlue = !isLightBlue;
    }
    document.body.style.backgroundColor = "lightblue"; // initial color
</script>
